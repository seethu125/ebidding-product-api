
server:
   port: 8081
    
security:
   firebase-props:
     database-url: https://frontend-project-bd2e2-default-rtdb.firebaseio.com/
     enable-strict-server-session: false
     enable-check-session-revoked: false
     enable-logout-everywhere: false
     session-expiry-in-days: 5
   cookie-props:
    max-age-in-minutes: 7200
    http-only: true
    secure: true
    domain: ${CORS_DOMAIN}
    path: /
   allow-credentials: true
   allowed-origins:
   - https://${CORS_DOMAIN}
   - http://localhost:3000
   allowed-methods:
   - GET
   - POST
   - PUT
   - PATCH
   - DELETE
   - OPTIONS
   allowed-headers:
   - Authorization
   - Origin
   - Content-Type
   - Accept
   - Accept-Encoding
   - Accept-Language
   - Access-Control-Allow-Origin
   - Access-Control-Allow-Headers
   - Access-Control-Request-Method
   - X-Requested-With
   - X-Auth-Token
   - X-Xsrf-Token
   - Cache-Control
   - Id-Token
   allowed-public-apis:
   - /favicon.ico
   - /session/login
   - /public/*
   - /test/**
   exposed-headers:
   - X-Xsrf-Token
   valid-application-roles:
   - ROLE_SUPER
   - ROLE_ADMIN
   - ROLE_SELLER
   - ROLE_CUSTOMER
   super-admins: ${SUPER_ADMINS}
   test:
     login:
       enabled: ${TEST_LOGIN_ENABLED}
logging:
   level:
      root: WARN
      org:
        springframework:
          web: DEBUG
        hibernate: ERROR
      io:
        thepro: DEBUG
   pattern:
     console: "%d{HH:mm:ss} || %highlight(%5p) < %highlight(%-35.35logger{35}) > %highlight(%m%n)"
spring: 
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
 
    